<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>N215 Final - Eventsy</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="app"></div>
    <script src="lib/jquery-3.7.1.min.js"></script>
    <script type="module" src="model/model.js"></script>
    <script type="module" src="app/app.js"></script>

    <footer>
      <div class="footer-box">
        <div class="footer-logo"></div>
        <div class="footer-address">420 Smoke St. Los Angeles, CA 46318</div>
        <div class="footer-phone">(213)-467-2627</div>
        <div class="footer-email">info@eventsy.com</div>

        <div class="footer-subscribe">
          <input
            type="text"
            class="subscribe-input"
            placeholder="Enter your email to join newsletter..."
          />
          <button class="subscribe-btn"><span>SUBSCRIBE</span></button>
        </div>

        <div class="footer-socials">
          <i class="fa-brands fa-square-facebook user fa-xl"></i>
          <i class="fa-brands fa-square-instagram user fa-xl"></i>
          <i class="fa-brands fa-square-twitter user fa-xl"></i>
        </div>

        <div class="footer-copyright">
          Copyright 2024 travel-fly. All rights reserved
        </div>
      </div>
    </footer>
  </body>
</html>
